<mat-card>
  <form [formGroup]="actoForm" (ngSubmit)="onSubmit()">
    <h3>Acto Administrativo: {{ actoForm.get('denominacion')?.value }}</h3>
    <mat-label>Texto</mat-label>
    <section ngClass="editor-container">
      <nu-monaco-editor
        #editorRef
        formControlName="texto"
        language="json"
        class="custom-editor"
        style="height: 700px;"
      ></nu-monaco-editor>
    </section>

    <mat-label>Texto (ES)</mat-label>
    <section ngClass="editor-container">
      <nu-monaco-editor
        #editorRef
        formControlName="texto_es"
        language="json"
        ngClass="custom-editor"
        style="height: 700px;"
      ></nu-monaco-editor>
    </section>
    <mat-label>Signed By</mat-label>
    <section ngClass="editor-container">
     <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select formControlName="signedBy">
      <mat-option *ngFor="let role of roles" [value]="role.value">
        {{ role.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
    </section>
    <button mat-raised-button color="primary" type="submit">
      {{ editingId ? 'Actualizar' : 'Crear' }}
    </button>
    <button mat-button type="button" (click)="cancelEdit()" *ngIf="editingId">Cancelar</button>
  </form>
</mat-card>
