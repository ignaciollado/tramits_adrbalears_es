<section>


<h2 mat-dialog-title>{{data.questionText}}</h2>

<mat-dialog-content>
    <section [innerHTML]="data.toolTipText" ngClass="dialog-title"></section>
    <section>
        <ng-container @if data.doc1>
            @if (isPdf1) {
                <a href="../../assets_auto/answers_images/{{data.doc1}}" target="_self">{{data.doc1}}</a>
            } @else {
                <img src="../../answers_images/{{data.doc1}}" alt="" />
            }
        </ng-container>   

        <ng-container @If data.doc2>
            @if (isPdf2) {
                <a href="../../assets_auto/answers_images/{{data.doc2}}" target="_self">{{data.doc2}}</a>
            } @else {
                <img src='../../assets_auto/answers_images/{{data.doc2}}' alt=''/>
            }
        </ng-container >        
    </section>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]>Close</button>
    <button *ngIf="confirmDialog" mat-raised-button color="warn" mat-raised-button (click)="onCommand()">Delete</button>
</mat-dialog-actions>

</section>
