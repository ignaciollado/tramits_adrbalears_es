<form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="form">
  <div class="field">
    <label for="password">Nueva contraseña</label>
    <input id="password" type="password" formControlName="password" />
    <div class="error" *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
      Mínimo 8 caracteres
    </div>
  </div>

  <div class="field">
    <label for="confirmPassword">Confirmar contraseña</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" />
    <div class="error" *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
      Las contraseñas no coinciden
    </div>
  </div>

  <button type="submit" [disabled]="resetForm.invalid">Guardar</button>
</form>
