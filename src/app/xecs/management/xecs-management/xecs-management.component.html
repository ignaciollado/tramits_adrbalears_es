<form [formGroup]="form" (ngSubmit)="loadExpedientes()">
  <mat-form-field appearance="outline">
    <mat-label>Convocatoria</mat-label>
    <mat-select formControlName="convocatoria">
      <mat-option *ngFor="let conv of uniqueConvocatorias" [value]="conv">
        {{ conv }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tipo de Trámite</mat-label>
     <mat-select formControlName="tipoTramite">
      <mat-option *ngFor="let tipo of uniqueTiposTramite" [value]="tipo">
        {{ tipo }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Buscar</button>
</form>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="!loading && dataSource.length > 0">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
  </ng-container>

  <ng-container matColumnDef="zipCode">
    <th mat-header-cell *matHeaderCellDef> Código Postal </th>
    <td mat-cell *matCellDef="let item"> {{ item.zipCode }} </td>
  </ng-container>

  <ng-container matColumnDef="town">
    <th mat-header-cell *matHeaderCellDef> Municipio </th>
    <td mat-cell *matCellDef="let item"> {{ item.town }} </td>
  </ng-container>

  <ng-container matColumnDef="nombreSolicitante">
    <th mat-header-cell *matHeaderCellDef> Solicitante </th>
    <td mat-cell *matCellDef="let item"> {{ item.nombreSolicitante }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p *ngIf="!loading && dataSource.length === 0">No se encontraron resultados.</p>
