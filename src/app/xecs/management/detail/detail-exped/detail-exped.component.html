<mat-card>
  <h2>Detalle del expediente #{{ idExpediente }}</h2>
  <form [formGroup]="form" class="detalle-formulario">

    <mat-form-field appearance="outline">
      <mat-label>Empresa</mat-label>
      <input matInput formControlName="empresa" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tipo de trámite</mat-label>
      <input matInput formControlName="tipoTramite" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Importe</mat-label>
      <input matInput formControlName="importe" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Situación</mat-label>
      <input matInput formControlName="situacion" readonly>
    </mat-form-field>
<section ngClass="form-actions">
  <button mat-raised-button color="primary" type="submit" (click)="enableEdit()">Editar</button>
  <button mat-raised-button color="accent" (click)="saveExpediente()" [disabled]="!form.valid">Guardar</button>
</section>

  </form>
</mat-card>
